id: Dashboard
title: Dashboard
icon: mdi:view-dashboard

cards:
  - type: vertical-stack
    columns: 12
    cards:
      - type: markdown
        title: Links
        content: |
          [Portainer](http://docker:1234)
          [VSCode-dev](http://docker:8444)
          [VSCode-jekyll](http://docker:8443)
          [Edge](https://edge.home.jwilliamson.me)
          [Proxmox](https://10.10.10.67:8006)
          [NodeRed](http://docker:1880)
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: picture-glance
            title: Living Room
            entities:
              - binary_sensor.cam01_motion_sensor
              - switch.cam01_night_mode
            camera_image: camera.livingroom
          - type: picture-glance
            title: Front Porch
            entities:
              - binary_sensor.cam02_motion_sensor
              - switch.cam02_night_mode
            camera_image: camera.front_porch
      - type: horizontal-stack 
        cards:
          - type: "custom:button-card"
            entity: switch.living_room_fan
            icon: mdi:fan
          - type: "custom:button-card"
            entity: switch.modem
            icon: mdi:wan
          - type: "custom:button-card"
            entity: input_boolean.front_motion
            icon: mdi:motion-sensor
          - type: "custom:button-card"
            entity: input_boolean.motion_email
            icon: mdi:email
      - type: horizontal-stack 
        cards:
          - type: "custom:button-card"
            entity: input_boolean.weekend_mode
          - type: "custom:button-card"
            entity: input_boolean.night_mode
          - type: "custom:button-card"
            entity: input_boolean.guest_mode
          - type: "custom:button-card"
            entity: input_boolean.party_mode
            
      - type: horizontal-stack 
        cards:
          - type: history-graph
            title: 'Connectivity'
            hours_to_show: 80
            entities:
              - binary_sensor.gateway
              - binary_sensor.modem
              - binary_sensor.publicip
              - binary_sensor.google

